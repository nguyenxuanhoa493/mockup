<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
    </head>
    <body>
        <script>
            // Lấy path hiện tại
            const path = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;

            // Nếu path không bắt đầu bằng /mockup/, thêm vào
            if (!path.startsWith("/mockup/")) {
                window.location.href =
                    "/mockup/" + path.replace(/^\//, "") + search + hash;
            } else {
                // Nếu đã có /mockup/, redirect về index.html
                window.location.href = "/mockup/index.html" + search + hash;
            }
        </script>
    </body>
</html>
